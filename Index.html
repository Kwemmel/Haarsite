    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .sidebar-btn.active {
            background-color: #2563eb; /* blue-600 */
            color: white;
            font-weight: 600;
        }
        .nav-btn.active {
            background-color: #1d4ed8; /* blue-700 */
            color: white;
            box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);
        }
        .fire-icon {
            display: none;
            color: #f59e0b; /* amber-500 */
        }
        .fire-icon.visible {
            display: inline-block;
        }
        .vote-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }
        /* Stijl voor AI suggestie */
        .ai-suggestion {
            color: #2563eb; /* blue-600 */
            font-weight: 600;
            cursor: pointer;
            text-decoration: underline;
            text-decoration-color: #93c5fd; /* blue-300 */
        }
        .ai-suggestion:hover {
            color: #1d4ed8; /* blue-700 */
            text-decoration-color: #1d4ed8;
        }
        /* Stijl voor de AI-lader */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

                { id: 'verzorgde-lange-baard', type: 'beard', name: 'Verzorgde lange baard', category: 'Lang en uitgesproken', image: 'https://placehold.co/200x150/cccccc/333333?text=Long+Beard', instructions: 'Instructies voor deze stijl worden binnenkort toegevoegd.' },
                { id: 'viking-stijl-baard', type: 'beard', name: 'Viking-stijl baard', category: 'Lang en uitgesproken', image: 'https://placehold.co/200x150/cccccc/333333?text=Viking', instructions: 'Instructies voor deze stijl worden binnenkort toegevoegd.' },
                { id: 'ziegenbart', type: 'beard', name: 'Ziegenbart', category: 'Lang en uitgesproken', image: 'https://placehold.co/200x150/cccccc/333333?text=Ziegenbart', instructions: 'Instructies voor deze stijl worden binnenkort toegevoegd.' },
                // Snorvarianten
                { id: 'chevron', type: 'beard', name: 'Chevron', category: 'Snorvarianten', image: 'https://placehold.co/200x150/cccccc/333333?text=Chevron', instructions: 'Instructies voor deze stijl worden binnenkort toegevoegd.' },
                { id: 'handlebar', type: 'beard', name: 'Handlebar', category: 'Snorvarianten', image: 'https://placehold.co/200x150/cccccc/333333?text=Handlebar', instructions: 'Instructies voor deze stijl worden binnenkort toegevoegd.' },
                { id: 'pencil', type: 'beard', name: 'Pencil', category: 'Snorvarianten', image: 'https://placehold.co/200x150/cccccc/333333?text=Pencil', instructions: 'Instructies voor deze stijl worden binnenkort toegevoegd.' },
                { id: 'horseshoe', type: 'beard', name: 'Horseshoe', category: 'Snorvarianten', image: 'https://placehold.co/200x150/cccccc/333333?text=Horseshoe', instructions: 'Instructies voor deze stijl worden binnenkort toegevoegd.' },
                { id: 'dali', type: 'beard', name: 'Dali', category: 'Snorvarianten', image: 'https://placehold.co/200x150/cccccc/333333?text=Dali', instructions: 'Instructies voor deze stijl worden binnenkort toegevoegd.' },
            ],
            hairProducts: { title: "Haarproducten", content: "<h3>Pomade</h3><p>Perfect voor glanzende, strakke looks zoals de Pompadour. Biedt een sterke hold.</p><h3>Clay</h3><p>Geeft een matte finish en veel textuur. Ideaal voor rommelige, getextureerde kapsels.</p><h3>Wax</h3><p>Voor een flexibele hold en een lichte glans. Goed voor kortere stijlen die je gedurende de dag wilt kunnen restylen.</p>" },
            beardProducts: { title: "Baardproducten", content: "<h3>Baardolie</h3><p>Hydrateert de baardharen en de huid eronder. Voorkomt jeuk en roos.</p><h3>Baardbalsem</h3><p>Biedt een lichte hold om de baard in model te brengen en bevat voedende ingrediënten zoals baardolie.</p><h3>Baardshampoo</h3><p>Speciaal ontworpen om de baard te reinigen zonder de natuurlijke oliën te strippen.</p>" },
            allStyles: {}
        };
        data.allStyles = [...data.hairstyles, ...data.beardstyles].reduce((acc, style) => {
            acc[style.id] = style;
            return acc;
        }, {});

        // --- DOM ELEMENTEN ---
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const navButtons = document.querySelectorAll('.nav-btn');

        // --- STATE ---
        let db, auth, userId = null, currentStyle = null, currentMode = 'hair';
        let userVotes = new Set(), voteCounts = {};
        let unsubscribeVotes = null; // To store the listener unsubscribe function

        // --- INITIALISATIE ---
        async function init() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                await setupAuthListener();
                setupNavListeners();
                listenForVotes();
                sidebar.addEventListener('click', handleSidebarClick);
                mainContent.addEventListener('click', handleMainContentClick);
                switchMode('hair');
            } catch (e) {
                console.error("Firebase initialisatie mislukt:", e);
                mainContent.innerHTML = '<div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-8"><p class="text-red-500 text-center">Kon geen verbinding maken met de database.</p></div>';
            }
        }

        // --- AUTH & DATA FETCHING ---
        async function setupAuthListener() {
            return new Promise(resolve => {
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                    } else {
                        try {
                            const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                            const userCredential = token ? await signInWithCustomToken(auth, token) : await signInAnonymously(auth);
                            userId = userCredential.user.uid;
                        } catch (error) {
                            console.error("Inloggen mislukt:", error);
                        }
                    }
                    if (userId) await fetchUserVotes();
                    resolve();
                });
            });
        }

        async function fetchUserVotes() {
            if (!userId) return;
            const votesRef = collection(db, `artifacts/${appId}/public/data/votes`);
            const q = query(votesRef, where("userId", "==", userId));
            const querySnapshot = await getDocs(q);
            userVotes = new Set(querySnapshot.docs.map(doc => doc.data().styleId));
        }

        function listenForVotes() {
            if (unsubscribeVotes) unsubscribeVotes(); // Unsubscribe from previous listener if it exists
            const votesRef = collection(db, `artifacts/${appId}/public/data/votes`);
            unsubscribeVotes = onSnapshot(votesRef, (snapshot) => {
                const newVoteCounts = {};
                Object.keys(data.allStyles).forEach(id => newVoteCounts[id] = 0);
                snapshot.docs.forEach(doc => {
                    const { styleId } = doc.data();
                    if (newVoteCounts[styleId] !== undefined) {
                        newVoteCounts[styleId]++;
                    }
                });
                voteCounts = newVoteCounts;
                if (currentMode === 'hair' || currentMode === 'beard') {
                    renderSidebar();
                }
                if (currentStyle) {
                    updateMainViewVoteDisplay();
                }
            }, (error) => {
                console.error("Fout bij het ophalen van stemmen (real-time):", error);
            });
        }

        // --- NAVIGATIE ---
        function setupNavListeners() {
            navButtons.forEach(btn => {
                btn.addEventListener('click', () => switchMode(btn.id.replace('nav-', '')));
            });
        }

        function switchMode(mode, styleIdToShow = null) {
            currentMode = mode;
            navButtons.forEach(btn => {
                const btnMode = btn.id.replace('nav-', '');
                if (btnMode === 'hair' && mode === 'hair') { // Adjust for new nav button text
                    btn.classList.add('active');
                    btn.classList.remove('text-blue-200');
                } else {
                    btn.classList.toggle('active', btnMode === mode);
                    btn.classList.toggle('text-blue-200', btnMode !== mode);
                }
            });

            sidebar.style.display = 'block';
            mainContent.innerHTML = '';

            switch(mode) {
                case 'hair':
                case 'beard':
                    renderSidebar();
                    if (styleIdToShow && data.allStyles[styleIdToShow]) {
                        renderStyleDetails(data.allStyles[styleIdToShow]);
                    } else {
                        renderWelcomeMessage();
                    }
                    break;
                case 'hair-products':
                case 'beard-products':
                    renderInfoPage(mode === 'hair-products' ? data.hairProducts : data.beardProducts);
                    sidebar.style.display = 'none';
                    break;
                case 'chooser':
                    renderStyleChooser();
                    sidebar.style.display = 'none';
                    break;
            }
        }

        // --- RENDERING FUNCTIES ---
        function renderSidebar() {
            const stylesToRender = currentMode === 'hair' ? data.hairstyles : data.beardstyles;
            sidebar.innerHTML = '';
            const sortedStyles = [...stylesToRender].sort((a, b) => (voteCounts[b.id] || 0) - (voteCounts[a.id] || 0));
            
            const categories = {};
            sortedStyles.forEach(style => {
                if (!categories[style.category]) categories[style.category] = [];
                categories[style.category].push(style);
            });

            for (const categoryName in categories) {
                const categoryHeader = document.createElement('h3');
                categoryHeader.textContent = categoryName;
                categoryHeader.className = 'text-md font-semibold text-gray-500 mt-4 px-4';
                sidebar.appendChild(categoryHeader);
                categories[categoryName].forEach(style => {
                    const button = createStyleButton(style);
                    if (currentStyle && currentStyle.id === style.id) {
                        button.classList.add('active');
                    }
                    sidebar.appendChild(button);
                });
            }
        }
        
        function renderWelcomeMessage() {
             mainContent.innerHTML = `<div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-8 text-center">
                <h1 class="text-3xl font-bold text-gray-900 mb-4">Welkom bij de Style Wiki</h1>
                <p class="text-gray-600">Kies een stijl uit de lijst om de details te zien.</p>
            </div>`;
        }

        function renderStyleDetails(style) {
            currentStyle = style;
            const instructionsTitle = style.type === 'hair' ? 'Instructies voor de kapper:' : 'Instructies voor het trimmen:';
            const baseImage = style.type === 'hair' ? 'https://placehold.co/256x256/EFEFEF/333333?text=Hoofd' : 'https://placehold.co/256x256/EFEFEF/333333?text=Gezicht';
            
            mainContent.innerHTML = `
            <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-8">
                <div class="flex justify-center items-center text-center mb-6">
                    <h1 id="style-name" class="text-3xl md:text-4xl font-bold text-gray-900">${style.name}</h1>
                    <span id="fire-icon-main" class="fire-icon ml-3 text-3xl">🔥</span>
                </div>
                <div class="relative w-64 h-64 mx-auto mb-6 rounded-full overflow-hidden bg-gray-200 flex items-center justify-center">
                    <img src="${baseImage}" alt="Basis" class="w-full h-full object-cover">
                    <img id="style-image" src="${style.image}" alt="${style.name}" class="absolute top-0 left-1/2 -translate-x-1/2 w-48 h-auto opacity-0 transition-opacity duration-500">
                </div>
                <div id="vote-section" class="text-center mb-6">
                    <button id="vote-btn" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-300">Stem op deze stijl</button>
                    <p class="text-lg font-semibold mt-3">Aantal stemmen: <span id="vote-count">0</span></p>
                </div>
                <div>
                    <h3 class="text-lg font-semibold mb-2 text-gray-700">${instructionsTitle}</h3>
                    <p class="text-gray-600 leading-relaxed">${style.instructions}</p>
                </div>
            </div>`;
            
            setTimeout(() => {
                const styleImg = document.getElementById('style-image');
                if (styleImg) styleImg.style.opacity = 1;
            }, 100);

            document.querySelectorAll('.sidebar-btn').forEach(btn => btn.classList.remove('active'));
            const activeBtn = document.querySelector(`.sidebar-btn[data-id="${style.id}"]`);
            if(activeBtn) activeBtn.classList.add('active');

            updateMainViewVoteDisplay();
        }

        function renderInfoPage({title, content}) {
            mainContent.innerHTML = `
            <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-8">
                <h1 class="text-3xl md:text-4xl font-bold text-center mb-6 text-gray-900">${title}</h1>
                <div class="prose max-w-none">${content}</div>
            </div>`;
        }

        function renderStyleChooser() {
            mainContent.innerHTML = `
            <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-md p-8">
                <h1 class="text-3xl md:text-4xl font-bold text-center mb-6 text-gray-900">AI Stijlkiezer</h1>
                <p class="text-center text-gray-600 mb-6">Voer je gezichtsvorm en haartype in en onze AI geeft je een persoonlijk advies voor een kapsel.</p>
                <form id="chooser-form" class="space-y-4">
                    <div>
                        <label for="face-shape" class="block text-sm font-medium text-gray-700">Gezichtsvorm</label>
                        <select id="face-shape" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option>Ovaal</option><option>Rond</option><option>Vierkant</option><option>Langwerpig</option><option>Hartvormig</option><option>Diamant</option>
                        </select>
                    </div>
                    <div>
                        <label for="hair-type" class="block text-sm font-medium text-gray-700">Haartype</label>
                        <select id="hair-type" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option>Steil</option><option>Golvend</option><option>Krullend</option><option>Kroes</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Krijg advies
                        </button>
                    </div>
                </form>
                <div id="ai-result" class="mt-8"></div>
            </div>`;
        }

        // --- EVENT HANDLERS & HELPERS ---
        function createStyleButton(style) {
            const voteCount = voteCounts[style.id] || 0;
            const button = document.createElement('button');
            button.innerHTML = `<span class="flex-grow">${style.name}</span>
                                <span class="fire-icon ${voteCount >= VOTING_THRESHOLD ? 'visible' : ''} mr-2">🔥</span>
                                <span class="text-sm font-normal">${voteCount}</span>`;
            button.dataset.id = style.id;
            button.className = 'sidebar-btn w-full text-left px-4 py-2 rounded-md transition-colors duration-200 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 flex items-center';
            return button;
        }

        async function handleVote() {
            if (!userId || !currentStyle || userVotes.has(currentStyle.id)) return;
            const voteBtn = document.getElementById('vote-btn');
            if(voteBtn) voteBtn.disabled = true;
            
            try {
                await addDoc(collection(db, `artifacts/${appId}/public/data/votes`), {
                    userId: userId, styleId: currentStyle.id, votedAt: new Date()
                });
                userVotes.add(currentStyle.id);
            } catch (error) {
                console.error("Fout bij het stemmen:", error);
                if(voteBtn) voteBtn.disabled = false;
                const voteSection = document.getElementById('vote-section');
                if (voteSection && !voteSection.querySelector('.error-msg')) {
                    const errorMsg = document.createElement('p');
                    errorMsg.textContent = 'Stemmen mislukt. Probeer het later opnieuw.';
                    errorMsg.className = 'error-msg text-red-500 text-sm mt-1';
                    voteSection.appendChild(errorMsg);
                }
            }
        }
        
        async function handleChooserSubmit(event) {
            event.preventDefault();
            const faceShape = document.getElementById('face-shape').value;
            const hairType = document.getElementById('hair-type').value;
            const resultDiv = document.getElementById('ai-result');
            resultDiv.innerHTML = '<div class="loader"></div><p class="text-center">Advies wordt gegenereerd...</p>';

            const availableStyles = data.hairstyles.map(s => `- ${s.name} (id: ${s.id})`).join('\n');
            const prompt = `Geef een advies voor een mannenkapsel voor iemand met een ${faceShape} gezicht en ${hairType} haar. Geef 2 concrete suggesties uit de onderstaande lijst. Leg per suggestie uit waarom het goed past. Formatteer de naam van de voorgestelde stijl als een span-element met class "ai-suggestion" en een data-style-id attribuut met de bijbehorende id. Bijvoorbeeld: <span class="ai-suggestion" data-style-id="pompadour">Pompadour</span>. Geef het antwoord in het Nederlands, opgemaakt in nette HTML met kopjes en alinea's.\n\nBeschikbare stijlen:\n${availableStyles}`;
            
            try {
                let chatHistory = [{ role: "user", parts: [{ text: prompt }] }];
                const payload = { contents: chatHistory };
                const apiKey = "";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) throw new Error(`API-fout: ${response.statusText}`);
                const result = await response.json();
                
                if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts[0]) {
                    const text = result.candidates[0].content.parts[0].text;
                    resultDiv.innerHTML = `<div class="p-4 bg-gray-50 rounded-lg border">${text}</div>`;
                } else {
                    throw new Error("Ongeldig antwoord van de AI.");
                }
            } catch (error) {
                console.error("Fout bij AI-verzoek:", error);
                resultDiv.innerHTML = `<p class="text-red-500 text-center">Er is iets misgegaan. Probeer het later opnieuw.</p>`;
            }
        }
        
        function handleSidebarClick(event) {
            const button = event.target.closest('.sidebar-btn');
            if (button) {
                const styleId = button.dataset.id;
                const style = data.allStyles[styleId];
                if (style) {
                    renderStyleDetails(style);
                }
            }
        }

        function handleMainContentClick(event) {
            const target = event.target;
            if (target.id === 'vote-btn') {
                handleVote();
            } else if (target.classList.contains('ai-suggestion')) {
                const styleId = target.dataset.styleId;
                const style = data.allStyles[styleId];
                if (style) {
                    switchMode(style.type, style.id);
                }
            } else if (target.closest('#chooser-form') && target.type === 'submit') {
                handleChooserSubmit(event);
            }
        }

        function updateMainViewVoteDisplay() {
            if (!currentStyle || !document.getElementById('vote-count')) return;
            
            const currentCount = voteCounts[currentStyle.id] || 0;
            document.getElementById('vote-count').textContent = currentCount;
            document.getElementById('fire-icon-main').classList.toggle('visible', currentCount >= VOTING_THRESHOLD);
            
            const voteBtn = document.getElementById('vote-btn');
            if (voteBtn) {
                if (userVotes.has(currentStyle.id)) {
                    voteBtn.textContent = 'Je hebt gestemd';
                    voteBtn.disabled = true;
                } else {
                    voteBtn.textContent = 'Stem op deze stijl';
                    voteBtn.disabled = false;
                }
            }
        }

        // Start de app
        init();
    </script>
</body>
</html>
